<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Samarth - Agricultural Data Intelligence</title>
    <script>
      // Log any errors to help debug
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        document.body.innerHTML += '<div style="background:red;color:white;padding:20px;position:fixed;top:0;left:0;right:0;z-index:9999">ERROR: ' + e.message + ' - Check Console (F12)</div>';
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
